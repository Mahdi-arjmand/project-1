<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/icon/android-icon-192x192.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/setup.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>فروشگاه اینترنتی دیجی‌کالا</title>
    <link
      rel="shortcut icon"
      href="./images/icon/icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="Sign__In__Container">
      <div class="Sign__In">
        <div class="Sign__In__Image__Container">
          <img
            src="https://www.digikala.com/brand/full-vertical.svg"
            alt="Logo"
          />
        </div>
        <h3>ورود | ثبت‌نام</h3>
        <div class="Sign__In__Head__P__Container">
          <p>سلام!</p>
          <p>لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
        </div>
        <form action="">
          <input type="text" class="input_number" required/>
          <p class="eroor">لطفا این قسمت را خالی نگذارید</p>
          <button type="submit">ورود</button>
        </form>
        <p class="Sign__In__Privacy">
          ورود شما به معنای پذیرش شرایط دیجی‌کالا و قوانین حریم‌ خصوصی است
        </p>
      </div>
    </div>
  </body>
</html>
